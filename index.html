<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login-page</title>
    <link rel="shortcut icon" href="/assets/img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="/assets/css/index.css">
    <link rel="stylesheet" href="/assets/css/info.css">

</head>

<body>
    <img src="/assets/img/web-design-illustration.png" alt="bg-image" class="bg-image">
    <div class="container">
        <h3 class="login">login</h3>
        <form action="/assets/php/web.php" method="post" name="loginForm">
            <div class="input-login">
                <label for="email" class="form-label">Email Address :</label>
                <input type="email" id="email" class="form-control" placeholder="email" name="email" autofocus required>
            </div>
            <div class="input-login">
                <label for="password" class="form-label">Password :</label>
                <input type="password" id="password" class=" form-control" placeholder="password" name="password" autofocus required>
                <button type="button" class="eye-btn" id="eye-btn">show</button>
            </div>
            <button type="submit" class="login-btn submit" name="login">submit</button>
        </form>
    </div>

    <script src="/assets/js/index.js"></script>
</body>

</html>
